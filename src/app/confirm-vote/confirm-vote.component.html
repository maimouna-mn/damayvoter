<app-navbar [showBackArrow]="true"></app-navbar>
   <main class="w-full max-w-2xl mx-auto p-4 text-center">
    <h2 class="text-xl  mb-4">Merci de confirmer votre vote</h2>
    <p class="text-xl mb-4">Je vote pour :</p>
    <div class="border-2 border-gray-300 rounded-lg h-96 w-2/3 mx-auto mb-6 mt-16 flex items-center justify-center">
      <div class="image-container">
        <img [src]="imageUrl" class="w-full h-full object-cover" />
      </div>

    </div>
    <a href="http://localhost:4200/pageEnd">
    <button class="bg-green-500 hover:bg-green-700 text-white text-xl font-bold py-2 px-8 rounded mt-12" (click)="confirmVote()">
        Confirmer
    </button>
</a>
</main>

<app-footer></app-footer>
